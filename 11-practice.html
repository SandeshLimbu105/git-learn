// 1c. arraySwap function
    function arraySwap(array) {
      if (array.length < 2) return array;
      
      const lastIndex = array.length - 1;
      const temp = array[0];
      array[0] = array[lastIndex];
      array[lastIndex] = temp;
      return array;
    }
    console.log("Swapped array:", arraySwap([1, 20, 22, 24, 5]));
